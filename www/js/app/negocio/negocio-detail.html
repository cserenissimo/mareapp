<ion-view view-title="Detalles del negocio" id="vdPesca">
    <ion-content>
        <div class="list card">
        
          <div class="item item-avatar">
            <img src="{{negocio.logo}}">
            <h2>{{negocio.nombre}}</h2>
            <p>{{negocio.ciudad}} ({{negocio.provincia}})</p>
          </div>
        
          <div class="item item-image">
            <img src="{{negocio.pic1}}">
          </div>
        
          <a class="item item-icon-left assertive" href="geo: {{negocio.geo}}" target="_blank">
            <i class="icon ion-android-pin"></i>
            <p>Abrir en Maps</p>
          </a>
          <a class="item item-icon-left assertive" href="tel: {{negocio.telef}}" target="_blank">
            <i class="icon ion-android-phone-portrait"></i>
            <p>LLamar</p>
          </a>
          <a class="item item-icon-left assertive" href="mail: {{negocio.email}}" target="_blank">
            <i class="icon ion-paper-airplane"></i>
            <p>Enviar email</p>
          </a>
          <a class="item item-icon-left assertive" href="{{negocio.web}}" target="_blank">
            <i class="icon ion-earth"></i>
            <p>Abrir en navegador</p>
          </a>

          <div class="item item-divider">
            Descripci√≥n:
          </div>

          <div class="item item-text-wrap">
            {{negocio.descrip}}
          </div>
        </div>
    </ion-content>
</ion-view>
